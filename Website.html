<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Automobile Industry</title>
    <style>
      /* Add some styling for the menu bar */
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      
      li {
        float:left;
      }
      
      li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      
      li a:hover {
        background-color: #111;
      }
      
      /* Add some styling for the images */
      .car-images {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      
      .car-image {
        width: 700px;
        height: 500px;
        margin: 50px;
        border: 1px solid gray;
      }
      
      /* Add some styling for the page */
      body {
        font-family: Arial, sans-serif;
      }
      
      h1 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Automobile Industry</h1>
    <link rel='stylesheet' href='https://bots.kore.ai/webclient/UI/dist/kore-ai-sdk.min.css'></link>
<script src='https://bots.kore.ai/api/platform/websdkjs/ba7d623904e843ee9a31abd5748188561d2f031bc67448fa9cb8ac348d2c1f2bstd6'></script>
<script>KoreSDK.show(KoreSDK.chatConfig);</script>
    
    <!-- Add the menu bar -->
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Cars</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact Us</a></li>
    </ul>
    
    <!-- Add the images -->
    <div class="car-images">
      <img class="car-image" src="https://motoroctane.com/wp-content/uploads/2020/11/Mahindra-Thar-2.jpg?x85717" alt="Mahindra Thar">
      <img class="car-image" src="https://th.bing.com/th/id/R.bf687ebd9903979d4cd7617910c7d87b?rik=Ewl%2bNdvYg1DYXQ&riu=http%3a%2f%2fcdni.autocarindia.com%2fExtraImages%2f20180607054258_Tata-Hexa-Downtown.jpg&ehk=G1WxLChf4bLUyzrTWuLy%2fPqfxHhBvAEQ5wQqu%2bfE7C8%3d&risl=&pid=ImgRaw&r=0" alt="Tata Hexa Downtown">
      <img class="car-image" src="https://cimg0.ibsrv.net/cimg/www.audiworld.com/1600x900_85-1/652/A5-257652.jpg" alt="Audi A5">
      
    </div>
  </body>
</html>
